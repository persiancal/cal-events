      fa_IR: روز جهانی نابودی بردگی
      en_US: International Day for the Abolition of Slavery
    description:
      en_US: The International Day for the Abolition of Slavery is a yearly event on December 2, organized by the United Nations General Assembly.
    year: 1986
    month: 12
    day: 2
    calendar:
      - International
    sources:
      - https://en.wikipedia.org/wiki/International_Day_for_the_Abolition_of_Slavery
  - partial_key: international_day_of_persons_with_disabilities
    title:
      fa_IR: روز جهانی معلولین
      en_US: International Day of Persons with Disabilities
    description:
      fa_IR: روز جهانی معلولین از سال ۱۹۹۲ که از سوی مجمع عمومی سازمان ملل متحد اعلام شد، هر ساله در ۳ دسامبر برگزار می‌شود. هدف از تعیین این روز ارتقاء رشد اذهان عمومی درباره مسائل مربوط به معلولیتهای مختلف؛ و افزایش آگاهی هایی بوده‌است که می‌بایست از مسئله پیوستن افراد معلول در تمامی جنبه‌های سیاسی؛ اجتماعی؛ اقتصادی و فرهنگی زندگی منتج شود.
      en_US: International Day of Persons with Disabilities (December 3) is an international observance promoted by the United Nations since 1992.
    year: 1992
    month: 12
    day: 3
    calendar:
      - International
    sources:
      - https://fa.wikipedia.org/wiki/روز_جهانی_معلولین
      - https://en.wikipedia.org/wiki/International_Day_for_the_Abolition_of_Slavery
