  title:
    en_US: World Toilet Day
    fa_IR: روز جهانی توالت
  description:
    en_US: World Toilet Day (WTD) is an official United Nations international observance
      day on 19 November to inspire action to tackle the global sanitation crisis.
    fa_IR: روز جهانی توالت در سال ۲۰۰۱ توسط سازمان جهانی توالت تاسیس شد. دوازده سال
      بعد، در سال۲۰۱۳، مجمع عمومی سازمان ملل متحد روز جهانی توالت را یک روز رسمی اعلام
      کرد.
  year: 2013
  month: 11
  day: 19
