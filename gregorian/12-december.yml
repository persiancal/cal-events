events:
  - partial_key: world_aids_day
    title:
      fa_IR: روز جهانی ایدز
      en_US: World AIDS Day
    description:
      fa_IR: روز جهانی ایدز از سال ۱۹۸۸ به منظور افزایش بودجه‌ها و افزایش آگاهی، آموزش و مبارزه با تبعیض‌ها به اول دسامبر (برابر ۱۰ آذر) هر سال اطلاق می‌گردد و هر ساله برای این روز، شعار خاصی نیز در نظر گرفته می‌شود. هدف عمده از این کار این است که به عموم مردم یادآوری شود که HIV از بین نرفته‌است و هنوز کارهای زیادی است که باید انجام شود.
      en_US: World AIDS day is an international day dedicated to raising awareness of the AIDS pandemic caused by the spread of HIV infection and mourning those who have died of the disease.
    year: 1988
    month: 12
    day: 1
    calendar:
      - International
    sources:
      - https://fa.wikipedia.org/wiki/روز_جهانی_ایدز
      - https://en.wikipedia.org/wiki/World_AIDS_Day
  - partial_key: international_day_for_the_abolition_of_slavery
