- partial_key: international_day_of_human_space_flight
  title:
    en_US: International Day of Human Space Flight
    fa_IR: روز جهانی پرواز فضایی انسان
  description:
    en_US: The International Day of Human Space Flight is the annual celebration,
      held on April 12, of the anniversary of the first human space flight by Yuri
      Gagarin. It was proclaimed at the 65th session of the United Nations General
      Assembly on April 7, 2011,[1] a few days before the 50th anniversary of the
      flight.
    fa_IR: .روز جهانی پرواز فضایی بشر ، جشن سالیانه است که در تاریخ 12 آوریل ، سالگرد
      اولین پرواز فضایی انسان توسط یوری گاگارین برگزار می شود. این در 65مین جلسه مجمع
      عمومی سازمان ملل متحد در 7 آوریل 2011، چند روز قبل از پنجاهمین سالگرد پرواز
      اعلام شد
  year: 2011
  month: 4
  day: 12
