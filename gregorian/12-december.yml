  - partial_key: international_anticorruption_day
    title:
      fa_IR: روز جهانی مبارزه با فساد
      en_US: International Anti-Corruption Day
    description:
      fa_IR: روز جهانی مبارزه با فساد از زمان تصویب دفتر مقابله با مواد مخدر و جرم سازمان ملل متحد در ۳۱ اکتبر ۲۰۰۳، بطور سالانه در ۹ دسامبر (۱۸ آذر) جشن گرفته می‌شود.
      en_US: International Anti-Corruption Day has been observed annually, on 9 December(also Mlondi Caluza's birthday), since the passage of the United Nations Convention Against Corruption on 31 October 2003 to raise public awareness for anti-corruption.
    year: 2003
    month: 12
    day: 9
    calendar:
      - International
    sources:
