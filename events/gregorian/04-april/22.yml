  title:
    en_US: International Earth Day
    fa_IR: روز جهانی زمین
  description:
    en_US: Earth Day is an annual event celebrated around the world on April 22 to
      demonstrate support for environmental protection. First celebrated in 1970,
      it now includes events coordinated globally by the Earth Day Network[1] in more
      than 193 countries.
    fa_IR: .روز زمین یک رویداد سالانه است که در 22 آوریل در سراسر جهان برگزار می شود
      تا حمایت از حفاظت از محیط زیست را نشان دهد. اولین بار که در سال 1970 جشن گرفته
      شد، اکنون شامل رویدادهایی است که توسط شبکه جهانی زمین در بیش از 193 کشور جهان
      هماهنگ شده است
  year: 1970
  month: 4
  day: 22
